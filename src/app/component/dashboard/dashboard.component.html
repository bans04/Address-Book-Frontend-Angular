<div class="main-content">
    <div class="table-main">
        <table  class="table">
            <tr>
                <th>UserId</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>

            <tr class="table-body" *ngFor="let person of personDetails" >
                <td>{{person.userId}}</td>
                <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
                <td>{{person.address}}</td>
                <td>{{person.city}}</td>
                <td>{{person.state}}</td>
                <td>{{person.zip}}</td>
                <td>{{person.phoneNo}}</td>
                <td class="delete-edit">
                    <mat-icon id={{person.userId}} (click)="removePerson(person.userId)" >delete</mat-icon>
                    <mat-icon id={{person.userId}} (click)="updatePerson(person.userId)">edit</mat-icon>
                </td>
            </tr> 
        </table>
    </div>
